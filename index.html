<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Orçamento de Projetos</title>
        <link rel="stylesheet" href="css/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body class="container mt-4">

        <h1 class="text-center fw-bold display-6 text-success ">Gerenciamento de Orçamentos</h1>

        <form id="form-orcamento">

            <input type="hidden" id="index-id">

            <div class="mb-3">
                <label for="nome" class="form-label">Nome do Projeto</label>
                <input type="text" class="form-control" id="nome" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <input type="text" class="form-control" id="descricao" required>
            </div>

            <div class="mb-3">
                <label for="custoHora" class="form-label">Custo por Hora (R$)</label>
                <input type="number" class="form-control" id="custoHora" step="0.01" required>
            </div>

            <div class="mb-3">
                <label for="horasEstimadas" class="form-label">Horas Estimadas</label>
                <input type="number" class="form-control" id="horasEstimadas" required>
            </div>

            <button type="submit" class="btn btn-success">Cadastrar</button>
            <button type="reset" class="btn btn-primary">Limpar</button>
            
        </form>

        <h2>Lista de Orçamentos</h2>

        <table class="table table-bordered table-striped table-hover table-light">
            <table class="table table-success table-striped-columns">
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Custo por Hora</th>
                    <th>Horas Estimadas</th>
                    <th>Custo Total</th>
                    <th>Data</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody id="lista-orcamentos"></tbody>
            </table>


            <script src="script/script.js"></script>
</body>

</html>
